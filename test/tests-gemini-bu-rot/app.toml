name = "tests-gemini-bu-rot"
target = "thumbv8m.main-none-eabihf"
board = "gemini-bu-rot-1"
stacksize = 1400

[kernel]
path = "../../gemini-bu-rot"
name = "gemini-bu-rot"
requires = {flash = 32768, ram = 4096}
features = ["itm"]

[supervisor]
notification = 1

[outputs.flash]
address = 0x00000000
size = 0x80000
read = true
execute = true

[outputs.ram]
address = 0x20000000
size = 0x40000
read = true
write = true
execute = false

[tasks.runner]
path = "../test-runner"
name = "test-runner"
priority = 0
requires = {flash = 16384, ram = 4096}
start = true
features = ["itm"]

[tasks.suite]
path = "../test-suite"
name = "test-suite"
priority = 2
requires = {flash = 32768, ram = 4096}
start = true
stacksize = 2048

[tasks.assist]
path = "../test-assist"
name = "test-assist"
priority = 1
requires = {flash = 8192, ram = 4096}
start = true
features = ["itm"]

[tasks.idle]
path = "../../task-idle"
name = "task-idle"
priority = 3
requires = {flash = 256, ram = 256}
stacksize = 256
start = true

